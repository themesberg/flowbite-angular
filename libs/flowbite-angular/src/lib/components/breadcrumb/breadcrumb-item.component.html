<svg
  [ngClass]="contentClasses!.breadcrumbClass"
  fill="currentColor"
  viewBox="0 0 20 20"
  aria-hidden
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    fill-rule="evenodd"
    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
    clip-rule="evenodd"
  ></path>
</svg>

<a
  *ngIf="href; else only_label"
  [href]="href"
  [ngClass]="contentClasses!.contentClass"
>
  <ng-container *ngTemplateOutlet="contentOutlet"></ng-container>
</a>

<ng-template #only_label>
  <span [ngClass]="contentClasses!.contentClass">
    <ng-container *ngTemplateOutlet="contentOutlet"></ng-container>
  </span>
</ng-template>

<ng-template #contentOutlet>
  <ng-content></ng-content>
</ng-template>
