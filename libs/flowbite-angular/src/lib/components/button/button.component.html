<button type="button" [ngClass]="componentClass" [disabled]="disabled">
  <span
    *ngIf="gradientDuoTone && outline === 'outline'; else default"
    [ngClass]="contentClasses!['span']"
  >
    <ng-container *ngTemplateOutlet="contentOutlet"></ng-container>
  </span>

  <ng-template #default>
    <ng-container *ngTemplateOutlet="contentOutlet"></ng-container>
  </ng-template>

  <ng-template #contentOutlet>
    <ng-content></ng-content>
  </ng-template>
</button>
