<div
  tabindex="-1"
  aria-hidden="true"
  [className]="componentClass"
  [ngClass]="{ hidden: !isOpen }"
  (click)="onBackdropClick($event)"
>
  <div [ngClass]="contentClasses!['modalContainer']">
    <div [ngClass]="contentClasses!['modalContent']">
      <ng-content></ng-content>
    </div>
  </div>
</div>
