<div
  tabindex="-1"
  aria-hidden="true"
  [className]="contentClasses!.modalClass"
  [ngClass]="{ hidden: !isOpen }"
  (click)="onBackdropClick($event)"
>
  <div [ngClass]="contentClasses!.modalContainerClass">
    <div [ngClass]="contentClasses!.modalContentClass">
      <ng-content></ng-content>
    </div>
  </div>
</div>
