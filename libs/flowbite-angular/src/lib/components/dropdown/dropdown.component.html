<button type="button" [ngClass]="componentClass" (click)="toggle()" #button>
  <span [ngClass]="contentClasses!['spanClasses']">
    {{ label }}
    <svg
      stroke="currentColor"
      fill="none"
      stroke-width="0"
      viewBox="0 0 24 24"
      class="ml-2 h-4 w-4"
      height="1em"
      width="1em"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      ></path>
    </svg>
  </span>
</button>
<div
  [ngClass]="contentClasses!['containerClasses']"
  #dropdown
  [style.display]="isOpen ? 'block' : 'none'"
>
  <div [ngClass]="contentClasses!['contentClasses']">
    <ul [ngClass]="contentClasses!['subContentClasses']">
      <ng-content></ng-content>
    </ul>
  </div>
</div>
