name: Publish Docs

on:
  push:
    branches:
      - main
    tags-ignore:
      - 'v*'

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v3

      - name: Setup NodeJS 16 ğŸ’¿
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup Cache ğŸ—‚
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install packages ğŸ­
        run: npm ci

      - name: Lint the code ğŸ•µ
        run: npm run lint

      - name: Run Prettier ğŸ’…
        run: npm run prettier

      - name: Run unit tests ğŸ”¬
        run: npm run test

      - name: Build code ğŸ› 
        run: npm run build

      - name: Deploy the website ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/apps/docs
