name: Publish Docs

on:
  push:
    branches:
      - main
    tags-ignore:
      - 'v*'
    pull_request:

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PR_PATH: pull/${{github.event.number}}
    steps:
      - name: Comment on PR
        uses: hasura/comment-progress@v2.2.0
        if: github.ref != 'refs/heads/main'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ github.event.number }}
          id: deploy-preview
          message: "Starting deployment of preview ⏳..."

      - name: Set domain
        run: echo "DOMAIN=${{ github.actor }}.github.io" >> $GITHUB_ENV

      - name: Set production base URL
        run: echo "BASE_URL=https://${{ env.DOMAIN }}/${{ github.event.repository.name }}/" >> $GITHUB_ENV

      - name: Check out the code 🗄
        uses: actions/checkout@v3

      - name: Setup NodeJS 16 💿
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup Cache 🗂
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install packages 🏭
        run: yarn install

      - name: Lint the code 🕵
        run: yarn lint

      - name: Run Prettier 💅
        run: yarn prettier

      - name: Run unit tests 🔬
        run: yarn test

      - name: Build code 🛠
        run: |
          yarn build
          yarn scully --project docs --scanRoutes --noPrompt
      
      - name: Deploy if this is the `main` branch
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folder: dist/docs-static

      - name: Deploy to PR preview 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref != 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folder: dist/docs-static
          target-folder: ${{ env.PR_PATH }}
          
      - name: Update comment
        uses: hasura/comment-progress@v2.2.0
        if: github.ref != 'refs/heads/main'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ github.event.number }}
          id: deploy-preview
          message: "A preview of ${{ github.event.after }} is uploaded and can be seen here:\n\n ✨ ${{ env.BASE_URL }} ✨\n\nChanges may take a few minutes to propagate. Since this is a preview of production, content with `draft: true` will not be rendered. The source is here: https://github.com/${{ github.repository }}/tree/gh-pages/${{ env.PR_PATH }}/"