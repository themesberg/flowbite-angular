name: CI Checks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code 🗄
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup NodeJS 20 💿
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2

      - name: Setup Cache 🗂
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install packages 🏭
        run: npm i

      - name: Lint the code 🕵
        run: npx nx lint

      - name: Run Prettier 💅
        run: npm run prettier --base=HEAD

      - name: Run unit tests 🔬
        run: npx nx test

      - name: Build code 🛠
        run: npx nx build
