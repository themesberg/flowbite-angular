name: CI Checks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code 🗄
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Setup NodeJS 💿
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2

      - name: Install packages 🏭
        run: pnpm i --frozen-lockfile

      - name: Lint the code 🕵
        run: pnpm all:lint

      - name: Run Prettier 💅
        run: pnpm prettier

      - name: Run unit tests 🔬
        run: pnpm all:test

      - name: Build code 🛠
        run: pnpm all:build
