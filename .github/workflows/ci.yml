name: CI Checks

on:
  workflow_dispatch:
  pull_request:

concurrency: ${{ github.ref }}

jobs:
  lint:
    strategy:
      matrix:
        node-version: [20]

    name: Lint the code ðŸ•µ
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ðŸ—„
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Lint the code ðŸ•µ
        run: pnpm all:lint

  build:
    strategy:
      matrix:
        node-version: [20]
        
    name: Build code ðŸ› 
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ðŸ—„
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build code ðŸ› 
        run: pnpm all:build
