name: CI Checks

on:
  workflow_dispatch:
  pull_request:

concurrency: ${{ github.ref }}

jobs:
  lint:
    name: Lint the code ğŸ•µ
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Monorepo install
        uses: ./.github/actions/setup

      - name: Lint the code ğŸ•µ
        run: pnpm all:lint

  test:
    name: Run unit tests ğŸ”¬
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Monorepo install
        uses: ./.github/actions/setup

      - name: Run unit tests ğŸ”¬
        run: pnpm all:test -- --ci --verbose

  build:
    name: Build code ğŸ› 
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Monorepo install
        uses: ./.github/actions/setup

      - name: Build code ğŸ› 
        run: pnpm all:build
