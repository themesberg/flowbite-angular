name: CI Checks

on:
  workflow_dispatch:
  pull_request:

concurrency: ${{ github.ref }}

jobs:
  lint:
    name: Lint the code ðŸ•µ
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ðŸ—„
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup NodeJS ðŸ’¿
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Monorepo isntall
        uses: ./.github/actions/action.yml

      - name: Lint the code ðŸ•µ
        run: pnpm all:lint

  test:
    name: Run unit tests ðŸ”¬
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ðŸ—„
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup NodeJS ðŸ’¿
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Monorepo isntall
        uses: ./.github/actions/action.yml

      - name: Run unit tests ðŸ”¬
        run: pnpm all:test -- --ci --verbose

  build:
    name: Build code ðŸ› 
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ðŸ—„
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup NodeJS ðŸ’¿
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Monorepo isntall
        uses: ./.github/actions/action.yml

      - name: Build code ðŸ› 
        run: pnpm all:build
