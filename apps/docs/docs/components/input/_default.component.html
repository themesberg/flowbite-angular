<form class="mx-auto max-w-sm">
  <div flowbiteFormField>
    <label
      flowbiteLabel
      for="email">
      Email address
    </label>
    <input
      flowbiteFormControl
      id="email"
      name="email"
      placeholder="email@flowbite-angular.com" />
    <p flowbiteHelper>
      We’ll never share your details. Read our
      <a
        href="#"
        class="font-medium text-blue-600 hover:underline dark:text-blue-500">
        Privacy Policy
      </a>
      .
    </p>
  </div>
  <div flowbiteFormField>
    <label
      flowbiteLabel
      for="password">
      Password
    </label>
    <input
      flowbiteFormControl
      id="password"
      name="password"
      placeholder="•••••••••" />
  </div>
  <button
    flowbiteButton
    color="info"
    type="submit"
    class="w-full">
    Submit
  </button>
</form>
