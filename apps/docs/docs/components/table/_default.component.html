<table
  flowbiteTable
  [tableHead]="tableHeader"
  [tableBody]="tableBody"
  [tableFoot]="tableFooter"
  [data]="data">
  <ng-template #tableHeader>
    <tr flowbiteTableHead>
      <th
        scope="col"
        class="rounded-s-lg px-6 py-3">
        Product name
      </th>
      <th
        scope="col"
        class="px-6 py-3">
        Qty
      </th>
      <th
        scope="col"
        class="rounded-e-lg px-6 py-3">
        Price
      </th>
    </tr>
  </ng-template>
  <ng-template
    #tableBody
    let-data>
    <tr flowbiteTableBody>
      <td
        scope="row"
        class="px-6 py-4">
        {{ data.name }}
      </td>
      <td class="px-6 py-4">
        {{ data.qty }}
      </td>
      <td class="px-6 py-4">
        {{ data.price }}
      </td>
    </tr>
  </ng-template>
  <ng-template #tableFooter>
    <tr flowbiteTableFoot>
      <td
        scope="row"
        class="px-6 py-4">
        Total
      </td>
      <td class="px-6 py-4">10</td>
      <td class="px-6 py-4">30</td>
    </tr>
  </ng-template>
</table>
