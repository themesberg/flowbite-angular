<div class="flex h-screen w-full flex-col overflow-hidden">
  <flowbite-navbar extraClass="border-b" fluid>
    <div class="flex items-center">
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 20 20"
        class="mr-6 h-6 w-6 cursor-pointer text-gray-600 dark:text-gray-400"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
        (click)="sidebarService.toggleCollapsed()"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <a
        class="cursor-pointer text-xl font-semibold dark:text-white"
        routerLink=""
        >Flowbite Angular Components</a
      >
    </div>
    <div class="flex items-center gap-2">
      <a
        class="cursor-pointer rounded-lg p-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700"
        href="https://github.com/themesberg/flowbite-angular"
        title="Github Repository"
        target="_blank"
        rel="noreferrer"
      >
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 16 16"
          class="h-5 w-5"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
      </a>
      <flowbite-dark-theme-toggle></flowbite-dark-theme-toggle>
    </div>
  </flowbite-navbar>
  <div class="flex h-full overflow-hidden bg-gray-50 dark:bg-gray-900">
    <flowbite-sidebar>
      <flowbite-sidebar-item-group>
        <flowbite-sidebar-item
          *ngFor="let component of components"
          [icon]="component.icon"
          [link]="component.href"
          >{{ component.title }}</flowbite-sidebar-item
        >
      </flowbite-sidebar-item-group>
    </flowbite-sidebar>
    <main class="flex-1 overflow-auto p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
