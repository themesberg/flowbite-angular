<flowbite-demo-page>
  <flowbite-demo-example title="Floating Label Example">
    <div class="mb-6 grid items-end gap-6 md:grid-cols-3">
      <flowbite-form-field floatingLabelType="fill">
        <label flowbiteLabel>Filled Floating Label</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field floatingLabelType="outline">
        <label flowbiteLabel>Outlined Floating Label</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field floatingLabelType="standard">
        <label flowbiteLabel>Standard Floating Label</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
    </div>
  </flowbite-demo-example>
  <flowbite-demo-example title="Floating Label - Disabled">
    <div class="mb-6 grid items-end gap-6 md:grid-cols-3">
      <flowbite-form-field floatingLabelType="fill" disabled>
        <label flowbiteLabel>Disabled Filled</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field floatingLabelType="outline" disabled>

        <input flowbiteInput placeholder=" " />

      <flowbite-form-field floatingLabelType="standard" disabled>

        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
    </div>
  </flowbite-demo-example>
  <flowbite-demo-example title="Floating Label - Validation">
    <div class="mb-6 grid items-end gap-6 md:grid-cols-3">
      <flowbite-form-field floatingLabelType="fill" validate="success">
        <label flowbiteLabel>Filled Success</label>
        <input flowbiteInput placeholder=" " />
        <p class="text-sm" flowbiteHelper>
          <span class="font-medium">Well done!</span> Some success message.
        </p>
      </flowbite-form-field>
      <flowbite-form-field floatingLabelType="outline" validate="success">
        <label flowbiteLabel>Outlined Success</label>
        <input flowbiteInput placeholder=" " />
        <p class="text-sm" flowbiteHelper>
          <span class="font-medium">Well done!</span> Some success message.
        </p>
      </flowbite-form-field>
      <flowbite-form-field floatingLabelType="standard" validate="success">
        <label flowbiteLabel>Standard Success</label>
        <input flowbiteInput placeholder=" " />
        <p class="text-sm" flowbiteHelper>
          <span class="font-medium">Well done!</span> Some success message.
        </p>
      </flowbite-form-field>
      <flowbite-form-field floatingLabelType="fill" validate="error">
        <label flowbiteLabel>Filled Error</label>
        <input flowbiteInput placeholder=" " />
        <p flowbiteHelper>
          <span class="font-medium">Oh, snapp!</span> Some error message.
        </p>
      </flowbite-form-field>
      <flowbite-form-field floatingLabelType="outline" validate="error">
        <label flowbiteLabel>Outlined Error</label>
        <input flowbiteInput placeholder=" " />
        <p flowbiteHelper>
          <span class="font-medium">Oh, snapp!</span> Some error message.
        </p>
      </flowbite-form-field>
      <flowbite-form-field floatingLabelType="standard" validate="error">
        <label flowbiteLabel>Standard Error</label>
        <input flowbiteInput placeholder=" " />
        <p flowbiteHelper>
          <span class="font-medium">Oh, snapp!</span> Some error message.
        </p>
      </flowbite-form-field>
    </div>
  </flowbite-demo-example>
  <flowbite-demo-example title="Floating Label - Size">
    <div class="mb-6 grid items-end gap-6 md:grid-cols-3">
      <flowbite-form-field floatingLabelType="fill" size="sm">

      <flowbite-form-field floatingLabelType="fill" size="md">

        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field floatingLabelType="outline" size="md">

      </flowbite-form-field>
      <flowbite-form-field floatingLabelType="standard" size="md">

      </flowbite-form-field>
    </div>
  </flowbite-demo-example>
  <flowbite-demo-example title="Helper Text">
