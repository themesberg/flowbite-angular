<section class="antialiased dark:bg-gray-900 min-h-screen">
  <flowbite-navbar
    isFixed
    [customStyle]="{ root: { base: 'flex flex-wrap items-center justify-between p-4 xl:px-60' } }">
    <div class="flex flex-row flex-1 items-center gap-2">
      <flowbite-sidebar-toggle
        class="xl:hidden h-8 w-8"
        *ngIf="router.url.startsWith('/ui/docs')" />
      <flowbite-navbar-brand routerLink="/">
        <flowbite-icon
          class="h-8"
          svgIcon="flowbite-angular-logo"
          alt="Flowbite Logo" />
        <span class="hidden sm:block self-center text-2xl font-semibold whitespace-nowrap dark:text-white">
          Flowbite Angular
        </span>
      </flowbite-navbar-brand>
    </div>
    <flowbite-navbar-content class="pr-1">
      <flowbite-navbar-item routerLink="./docs">Docs</flowbite-navbar-item>
      <flowbite-navbar-item routerLink="./docs/getting-started/quickstart">Quickstart</flowbite-navbar-item>
      <flowbite-navbar-item>
        <a
          href="https://flowbite.com/figma/"
          target="_blank"
          rel="noopener">
          Figma
        </a>
      </flowbite-navbar-item>
      <flowbite-navbar-item>
        <a
          href="https://flowbite.com"
          target="_blank"
          rel="noopener">
          Flowbite
        </a>
      </flowbite-navbar-item>
    </flowbite-navbar-content>
    <div class="flex flex-row items-center justify-start">
      <flowbite-navbar-icon-button class="hidden sm:block">
        <a
          href="https://github.com/themesberg/flowbite-angular"
          target="_blank"
          rel="noopener">
          <flowbite-icon
            svgIcon="solid:github"
            class="h-5 w-5 block" />
        </a>
      </flowbite-navbar-icon-button>
      <flowbite-navbar-icon-button class="hidden sm:block">
        <a
          href="https://discord.gg/4eeurUVvTy"
          target="_blank"
          rel="noopener">
          <flowbite-icon
            svgIcon="solid:discord"
            class="h-5 w-5 block" />
        </a>
      </flowbite-navbar-icon-button>
      <flowbite-navbar-icon-button class="hidden sm:block">
        <a
          href="https://www.youtube.com/channel/UC_Ms4V2kYDsh7F_CSsHyQ6A"
          target="_blank"
          rel="noopener">
          <flowbite-icon
            svgIcon="solid:youtube"
            class="h-5 w-5 block" />
        </a>
      </flowbite-navbar-icon-button>
      <flowbite-dark-theme-toggle />
      <!-- Commented out temporarily, reason: https://discord.com/channels/902911619032576090/928736410092077117/1277892166898941994 -->
      <flowbite-navbar-toggle />
    </div>
  </flowbite-navbar>

  <router-outlet />

  <flowbite-scroll-top />
</section>
